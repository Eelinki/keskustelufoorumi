{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Threads created</th>
      <th>Date created</th>
    </tr>
    {% for user in users %}
    <tr>
      <td><a href="{{ url_for('user_profile', user_id=user.id) }}">{{ user.name }}</a></td>
      <td>{{ user.username }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.date_created }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
