{% extends "layout.html" %}

{% block body %}
  <h1>Create a new board</h1>

  <form method="POST" action="{{ url_for('boards_create') }}">
    <p>
      {{ form.boardname.label }} {{ form.boardname }}

      <ul>
        {% for error in form.boardname.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </p>
    <input type="submit" value="Add a new board"/>
  </form>
{% endblock %}
